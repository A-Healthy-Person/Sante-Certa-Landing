<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Thank You - Santé Certa</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f8fcf4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .thank-you {
      text-align: center;
      background: #fff;
      padding: 3rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(26, 30, 26, 0.1);
      border: 1px solid #e8f2a7;
      max-width: 500px;
    }
    h1 {
      color: #1A1E1A;
      margin-bottom: 1rem;
      font-weight: 600;
    }
    p {
      margin-bottom: 1rem;
      color: #446547;
      font-size: 1.1rem;
    }
    a {
      background: linear-gradient(135deg, #6f8A5E 0%, #446547 100%);
      color: white;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-weight: 600;
      transition: transform 0.2s ease;
      display: inline-block;
      margin-top: 20px;
    }
    a:hover {
      transform: translateY(-2px);
      text-decoration: none;
    }
    .checkmark {
      color: #6f8A5E;
      font-size: 3rem;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="thank-you">
    <div class="checkmark">◉</div>
    <h1>Thank You!</h1>
    <p>Your message has been sent successfully.</p>
    <p>We'll get back to you shortly.</p>
    <a href="/">← Back to Home</a>
  </div>
</body>
</html>
